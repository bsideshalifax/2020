  id: 004
  title: "The Dirty Dozen - A proven model of human error that can help you reduce cyber risk"
  description: "The Dirty Dozen refers to twelve of the most common human error preconditions, or conditions that can act as precursors, to accidents or incidents, in the aviation industry. Developed by Canadian Gordon Dupont, it became the cornerstone of the aviation industry's Human Factors safety program in the 1990s. That program was a major part of reducing incidents per million departures from 4.0 to less than .5 over the past 30 years, a nearly 90% reduction. In this talk, David will discuss the Dirty Dozen and how they can be applied to cybersecurity to significantly improve awareness programs and reduce cyber risk. "
  speakers: [3]
  language: en
  subtype: presentation

-
  id: 005
  title: "Building Safer Systems: Applying LangSec principles with GraphQl"
  description: "Created as an internal tool inside Facebook in 2012 and released publically in 2015, GraphQL is an overnight success now 8 years in the making. In this talk we'll take a look at how GraphQL works and show why it has properties that can help build safer systems."
  speakers: [4]
  language: en
  subtype: presentation

